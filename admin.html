<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="adminStyles.css"> <!-- Include your CSS file for styling -->
</head>
<body>
    <h2>Create Event</h2>
    <form action="http://localhost:5000/create-event" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Event Name:</label>
            <input type="text" id="eventName" name="name" required>
        </div>
        <div class="form-group">
            <label for="startdate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required>
        </div>
        <div class="form-group">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate" required>
        </div>
        <div class="form-group">
            <label for="pic">Event Picture:</label>
            <input type="file" id="pic" name="pic" accept="image/*" required>
        </div>
        <div class="form-group">
            <label for="venue">Venue:</label>
            <input type="text" id="venue" name="venue" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label><br>
            <textarea id="description" name="description" rows="4" cols="50" required></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Create Event">
        </div>
    </form>
</body>
</html>
